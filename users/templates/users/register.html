{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h1> Join today!</h1>
    <div>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit"> Sign Up</button>
        </form>
    </div>
    <p> Already have an Account? <a href="{% url 'login' %}"> Sign In</a></p>

{% endblock content%}
