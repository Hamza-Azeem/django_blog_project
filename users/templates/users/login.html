{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h1> Sign In </h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-info" type="submit"> Sign In </button>
        <a href="{% url 'password_reset' %}"> Forgot Password?</a>
    </form>
    <p> Need an account? <a href="{% url 'register' %}"> Sign Up </a> </p>

{% endblock %}
